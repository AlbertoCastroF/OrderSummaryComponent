<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <section id="card">
      <img class="headerPic" src="./images/illustration-hero.svg" alt="logo" />

      <div class="summary">
        <h2>Order summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <div>
          <img src="./images/icon-music.svg" alt="musicicon" />
          <div class="planDetails">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <a href="#" class="payment">Proceed to Payment</a>

      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </body>
</html>
